description: |
  Send a status alert at the end of a job based on success or failure.
  This must be the last step in a job.
usage:
  version: 2.1
  orbs:
    teams: simpleviewinc/circleci-ms-teams@0.0.1
  jobs:
    build:
      docker:
        - image: <docker image>
      steps:
        - run: exit 0
        - teams/status:
            fail_only: true
            webhook: WEBHOOK_URL

description: |
  Send a status alert at the end of a job based on success or failure.
  This must be the last step in a job.
usage:
  version: 2.1
  orbs:
    <orb-name>: <namespace>/<orb-name>@0.0.1
  jobs:
    build:
      steps:
        - msteams/status:
            fail_only: true
            only_for_branches: only_for_branches
            webhook: webhook
